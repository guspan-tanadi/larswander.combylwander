{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <h2>Series</h2>
  {{ range .Pages }}
  <li class="list-list">
    <a class="list-link" href="{{ .Permalink }}">{{ .Title}}</a> 
    <span class="list-meta">{{ .Date.Format "2006" }}</span>
    <div class="list-img-row">
      {{ range .Params.Thumbnails }}
        <img class="list-img" src="{{ . }}"></img>
      {{ end }}
      <p class="list-summary"> {{ .Summary }} </p>
    </div>
  </li>
  {{ end }}
{{ end }}
